<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper or scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Juego de Piedra, Papel o Tijera</h1>
    <div class="choices">
        <button id="rock">Piedra</button>
        <button id="paper">Papel</button>
        <button id="scissors">Tijera</button>
    </div>
    <div id="computer"></div>
    <div id="result"></div>
    <div class="scores">
        <p>Victorias: <span id="wins">0</span></p>
        <p>Derrotas: <span id="losses">0</span></p>
    </div>
    <button id="reset">Reiniciar</button>
    <script src="scripts.js"></script>
</body>
</html>
